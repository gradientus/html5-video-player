<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>HTML5 Video Player</title>
  </head>
  <body>
    <h1 class="title">HTML5 Video Player</h1>

    <div class="videoPlayer">
      <video>
        <source src="./assets/creatives/cametosup_512kb.mp4" type="video/mp4" />
      </video>
      <div class="videoControls">
        <button class="playButton button">Play</button>
        <button class="pauseButton button">Pause</button>
        <button class="rewindButton button" data-rewind="-10">
          &lt;&lt;
        </button>
        <button class="forwardButton button" data-forward="10">
          &gt;&gt;
        </button>
        Volume<input
          type="range"
          min="0"
          max="100"
          class="volumeSlider slider"
          value="50"
        />
        Progress<input
          type="range"
          min="0"
          max="100"
          class="progressSlider slider"
          value="0"
        />
        <button class="replayButton button">Replay</button>
      </div>
    </div>
    <footer>Phil</footer>
    <script src="./assets/js/player.js"></script>
  </body>
</html>
